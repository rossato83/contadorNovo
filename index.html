	<h1>Contador de numeros</h1>
	
	<p>Clique no botao abaixo para incrementar o contador:</p>
	
	<p id="contador">0</p>
	
	<button onclick="incrementar()">Incrementar</button>
	
	<button onclick="gerarErro()">Gerar erro</button>

	<script type="text/javascript">
		
		var contador = document.getElementById("contador");
		
		function incrementar() {
			
			var numeroAtual = parseInt(contador.innerHTML);
			
			numeroAtual++;
			
			contador.innerHTML = numeroAtual.toString();
			
		}
		
		function gerarErro() {
			
			throw new Error("Ocorreu um erro!");
			
		}
		
	</script>
